<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with medieval hall -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDC3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Medieval arches -->
  <g opacity="0.3">
    <path d="M100 50 Q150 10 200 50 L200 200 L100 200 Z" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
    <path d="M250 50 Q300 10 350 50 L350 200 L250 200 Z" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
    <path d="M450 50 Q500 10 550 50 L550 200 L450 200 Z" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
    <path d="M600 50 Q650 10 700 50 L700 200 L600 200 Z" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
  </g>
  
  <!-- Knight silhouette -->
  <g transform="translate(400, 300)">
    <!-- Shield -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="url(#armorGradient)" stroke="#34495E" stroke-width="3"/>
    
    <!-- Knight body -->
    <rect x="-40" y="-120" width="80" height="120" fill="url(#armorGradient)" stroke="#34495E" stroke-width="2"/>
    
    <!-- Helmet -->
    <ellipse cx="0" cy="-150" rx="35" ry="45" fill="url(#armorGradient)" stroke="#34495E" stroke-width="2"/>
    
    <!-- Helmet visor -->
    <rect x="-30" y="-165" width="60" height="15" fill="#34495E"/>
    <rect x="-25" y="-155" width="10" height="20" fill="#34495E"/>
    <rect x="-5" y="-155" width="10" height="20" fill="#34495E"/>
    <rect x="15" y="-155" width="10" height="20" fill="#34495E"/>
    
    <!-- Sword -->
    <rect x="-80" y="-100" width="8" height="80" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
    <rect x="-85" y="-110" width="18" height="15" fill="#34495E"/>
    
    <!-- Shield cross emblem -->
    <rect x="-5" y="-30" width="10" height="40" fill="#E74C3C"/>
    <rect x="-20" y="-15" width="40" height="10" fill="#E74C3C"/>
  </g>
  
  <!-- Support text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ECF0F1" text-anchor="middle">SUPPORT</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="24" fill="#BDC3C7" text-anchor="middle">OPEN A TICKET!</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="450" r="3" fill="#F39C12" opacity="0.6"/>
  <circle cx="650" cy="420" r="4" fill="#F39C12" opacity="0.8"/>
  <circle cx="200" cy="500" r="2" fill="#F39C12" opacity="0.7"/>
  <circle cx="600" cy="480" r="3" fill="#F39C12" opacity="0.5"/>
</svg>